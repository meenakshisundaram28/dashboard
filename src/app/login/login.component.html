<div class="main">
<div class="content">
    <form [formGroup]="loginform">
        <div class="form-group">
          <div for="name">Name</div>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter your name"
          />
          <div *ngIf="loginform.get('name')?.touched && loginform.get('name')?.errors">
            <div  class='error-text' *ngIf="loginform.get('name')?.errors?.['required']">username is required.</div>
            <div  class='error-text'  *ngIf="loginform.get('name')?.errors?.['minlength']">Please enter 3 characters</div>
          </div>
        </div>
    
       
        <div class="form-group">
          <div for="email">Email</div>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginform.get('email')?.touched && loginform.get('email')?.errors">
            <div  class='error-text'  *ngIf="loginform.get('email')?.errors?.['required']">Email is required.</div>
            <div  class='error-text'  *ngIf="loginform.get('email')?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
    
        
        <div class="form-group">
          <label for="password">Notification Preferences </label>
          <input type="checkbox"   formControlName="notification"  />
          <div *ngIf="loginform.get('notification')?.touched && loginform.get('notification')?.errors">
            <div  class='error-text' *ngIf="loginform.get('notification')?.errors?.['required']">consent is required.</div>
          </div>
        </div>
    
    
        <button class="button" (click)="Submit()">Submit</button>
      </form>
</div>
</div>
